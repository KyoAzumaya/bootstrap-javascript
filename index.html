<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Javascript-->
    <link rel="stylesheet" href="script.js" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: rgb(246, 204, 204)">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-sm bg-dark justify-content-end">
        <a class="navbar-brand navbar-left" href="#">
          <img
            class="pull-left"
            id="basketballPicture"
            src="basketball.webp"
            style="width: 40px"
          />
        </a>
        <!-- NAV BAR -->
        <ul class="navbar-nav">
          <li class="nav-item nav-tabs active">
            <a class="nav-link" href="index.html">Home</a>
          </li>
        </ul>
        <!-- BASKETBALL LOGO-->
        <a class="navbar-brand" href="#">
          <img src="basketball.webp" style="width: 40px" />
        </a>
      </nav>
    </div>

    <!-- Title -->
    <div class="container mb-4">
      <div class="mask" style="background-color: rgba(235, 11, 11, 0.847)">
        <div class="row">
          <div class="col">
            <div class="d-flex justify-content-center align-items-center h-100">
              <div class="text-black">
                <h1 class="display-4">Open Basketball League</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Slideshow-->
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-6">
          <div
            id="carouselExampleSlidesOnly"
            class="carousel slide"
            data-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  class="d-block"
                  id="pic1"
                  src="bullsacademy1.png"
                  alt="First slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block"
                  id="pic2"
                  src="bullsacademy2.jpeg"
                  alt="Second slide"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Heading -->
    <div class="container-fluid">
      <div
        class="jumbotron m-5"
        style="background-color: rgba(235, 11, 11, 0.847)"
      >
        <div class="row">
          <div class="col">
            <h3 class="text-center">
              We are hosting a Men's Open Basketball League for 18 years or
              older at the Chicago Bulls Academy!
              <br />The league will start on June 1, 2022 so sign up ASAP if you
              are interested! <br />CASH PRIZE FOR 1ST PLACE!
            </h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Input -->
    <div class="container-fluid text-center mb-4">
      <div id="data">
        <div class="row justify-content-center">
          <div class="form-group mr-2">
            <label for="firstNameInput">First Name</label>
            <input type="text" id="firstName" placeholder="First Name:" />
          </div>
          <div class="form-group mr-2">
            <label for="lastNameInput">Last Name</label>
            <input type="text" id="lastName" placeholder="Last Name:" />
          </div>
          <div class="form-group mr-2">
            <label for="phoneNumberInput">Phone Number</label>
            <input type="number" id="phoneNumber" placeholder="Phone Number:" />
          </div>
          <div class="form-group mr-2">
            <label for="firstNameInput">Email</label>
            <input type="email" id="email" placeholder="Email:" />
          </div>
        </div>
        <button class="btn btn-primary">Sign Up</button>
      </div>
    </div>

    <!--Table-->
    <div class="container-fluid px-5">
      <table class="table table-striped text-center" id="myTable">
        <thead>
          <tr>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Email</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      // Add Button //
      const btnAdd = document.querySelector("button");
      const table = document.querySelector("table");

      const firstNameInput = document.querySelector("#firstName");
      const lastNameInput = document.querySelector("#lastName");
      const phoneInput = document.querySelector("#phoneNumber");
      const emailInput = document.querySelector("#email");

      btnAdd.addEventListener("click", () => {
        let first = firstNameInput.value;
        let last = lastNameInput.value;
        let phone = phoneInput.value;
        let email = emailInput.value;

        let template = `
            <tr>
              <td>${first}</td>
              <td>${last}</td>
              <td>${phone}</td>
              <td>${email}</td>
              <td><button class="deleteBtn" onClick="deleteRow(this)">Delete</button></td>
            </tr> `;

        table.innerHTML += template;
        firstNameInput.value = "";
        lastNameInput.value = "";
        phoneInput.value = "";
        emailInput.value = "";
      });

      // Delete Row //
      function deleteRow(r) {
        var i = r.parentNode.parentNode.rowIndex;
        document.getElementById("myTable").deleteRow(i);
      }
    </script>
  </body>
</html>
